<!DOCTYPE html>
<html lang="es">
<head>
  <title>Carrousel con botones</title>
  <meta charset="utf-8">
  <meta name="Menu_degustacion" content="Ejemplo de menu para degustar en nuestro restaurante. Sabores únicos">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header>
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="Inicio.html">
          <img src="Imagenes/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
          Bar Nicero
       </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel"> <a class="navbar-brand" href="Inicio.html">
              <img src="Imagenes/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
              Bar Nicero
           </a></h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="reservas.html">Reservas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Menu.html">Menú</a>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
  </header>

<!-- Carousel -->
<div id="menu" class="carousel slide" data-bs-ride="carousel">

  <!-- Botones/indicadores -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#menu" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#menu" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#menu" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#menu" data-bs-slide-to="3"></button>
  </div>

  <!-- Carousel y Deslizamiento imagenes -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="Imagenes/paella.jpg" alt="Paella Valenciana" class="d-block" style="width:100%" >
    </div>
    <div class="carousel-item">
      <img src="Imagenes/cordero.jpg" alt="Chuletas de cordero" class="d-block" style="width:100%" >
    </div>
    <div class="carousel-item">
      <img src="Imagenes/pastel_de_salmon.jpg" alt="Pastel de salmon" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="Imagenes/tarta_de_queso.jpg" alt="Tarta de queso casera" class="d-block" style="width:100%">
    </div>
  </div>

  <!-- Botones anterior y siguiente -->
  <button class="carousel-control-prev" type="button" data-bs-target="#menu" data-bs-slide="prev">
    <span class="carousel-control-prev"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#menu" data-bs-slide="next">
    <span class="carousel-control-next"></span>
  </button>
</div>

<div class="descripcion">
  <h3>Ejemplos culinarios</h3>
  <p>Disponemos de una amplia gama de diversas recetas culinarias a la altura de los paladares más exigentes </p>
</div>

</body>
</html>
